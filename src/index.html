<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Faps</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark  bg-nav-custom">
        <div class="container">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler tgl" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="btn btn-primary nav-link text-white" href="#">Home</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="text-center">
            <div class="d-flex justify-content-center">
                <div id="imageContainer">
                    <img id="placeholderImg" src="https://placehold.co/600x400" alt="Placeholder Image" class="img-fluid rounded">
                </div>
            </div>
            <div class="mt-3">
                <p id="descriptionContainer" class="text-muted">This is a placeholder image for demonstration purposes.</p>
            </div>
            <div>
                <button style="display: none;" id="loadingButton" class="btn btn-primary btn-block" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
                <button id="generateImageButton" class="btn btn-primary btn-block">
                    <i class="fa fa-image"></i> Generate Image
                </button>
            </div>
            

            <div class="form-group mt-4">
                <label for="promptInput" class="sr-only ipfield">Enter a prompt</label>
                <textarea id="promptInput" class="form-control" placeholder="Enter a prompt" style="height: 120px; word-wrap: break-word; white-space: pre-wrap;"></textarea>
            </div>

            <div class="form-group mt-2 d-flex align-items-center"></div>
                <label for="widthInput" class="sr-only">Width</label>
                <input type="number" id="widthInput" class="form-control mb-2" value="824" placeholder="Enter width (px)" min="1">
                <label for="heightInput" class="sr-only">Height</label>
                <input type="number" id="heightInput" class="form-control" value="1328" placeholder="Enter height (px)" min="1">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
